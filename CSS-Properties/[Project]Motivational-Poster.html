<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Motivation Poster</title>
    <style>
        body{

            background-color: black;
        }
        .motivational-img{
            width: 100%;
            border: 5px solid white
        }
        .poster{
            width: 50%;
            margin-left: 25%;
            margin-top: 100px;
            font-family: "Libre Baskerville", sans-serif;
            color: white;
            text-align: center;
        }
        h1{
            text-transform: uppercase;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="poster">
        <img class= "motivational-img" src="./Mountain.jpg" alt="image of a mountain" />

        <p> The force that drives you forward.</p>
    </div>
